<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar Cipher Encryption</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn.discordapp.com/attachments/908756159542988800/908759972769300490/PngItem_5191873_1.png?ex=6627e62d&is=662694ad&hm=3aaa97a4e73f129205e91772e308d86abb12fb62aa883fc9608c80d8e9bfcdc4&">
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Jersey+25&family=Space+Grotesk:wght@300..700&display=swap');

    body {
    background-color: #1a1a1a;
    color: white;
    font-family: "Space Grotesk", sans-serif;
    }
    .container {
      max-width: 400px;
      margin-top: 50px;
    }

        .center-container{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
        border-radius: 50px;
        width: auto;
        
        
        


    }

    .container {
        display:flex;
        margin: 10px;
        padding: 50px;
        max-width: 1200px;
        background-color: #090909;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        border-color: #1a1a1a;
        border-style: solid;
        border-width: 10px;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    

    }

    .button-64 {
        align-items: center;
        background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
        border: 0;
        border-radius: 8px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        box-sizing: border-box;
        color: #FFFFFF;
        display: flex;
        font-family: Phantomsans, sans-serif;
        font-size: 20px;
        justify-content: center;
        line-height: 1em;
        max-width: 100%;
        min-width: 140px;
        padding: 3px;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        white-space: nowrap;
        cursor: pointer;
    }

    .button-64:active,
    .button-64:hover {
    outline: 0;
    }

    .button-64 span {
        background-color: rgb(5, 6, 45);
        padding: 16px 24px;
        border-radius: 6px;
        width: 100%;
        height: 100%;
        transition: 300ms;
    }

    .button-64:hover span {
    background: none;
    }

    @media (min-width: 768px) {
    .button-64 {
        font-size: 24px;
        min-width: 196px;
    }
    }
  </style>
</head>
<body>

    <div class = "center-container">
        <div class="container">
            <h2 class="mb-3">Caesar Cipher Encryption</h2>

            <form id="encryptionForm">
            <div class="mb-3">
                <label for="plaintext" class="form-label center">Plaintext:</label>
                <input type="text" class="form-control" id="plaintext" name="plaintext" required>
            </div>
            <div class="mb-3">
                <label for="shift" class="form-label">Shift (0-25):</label>
                <input type="number" class="form-control" id="shift" name="shift" min="0" max="25" required>
            </div>
            
            <center><button type="submit" class="button-64" role="button"><span class="text">Encrypt</span></button></center>
            </form>

            <center><div id="result" class="mt-3"></div></center>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("encryptionForm").addEventListener("submit", function(event) {
      event.preventDefault();


      const plaintext = document.getElementById("plaintext").value;
      const shift = parseInt(document.getElementById("shift").value);

      const encryptedText = caesarCipherEncrypt(plaintext, shift);

      document.getElementById("result").innerHTML = "<strong>Encrypted text:</strong> " + encryptedText;
    });

    function caesarCipherEncrypt(text, shift) {
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let char = text[i];
        if (char.match(/[a-z]/i)) {
          let code = text.charCodeAt(i);

          if (code >= 65 && code <= 90) {
            char = String.fromCharCode(((code - 65 + shift) % 26) + 65);
          }

          else if (code >= 97 && code <= 122) {
            char = String.fromCharCode(((code - 97 + shift) % 26) + 97);
          }
        }
        result += char;
      }
      return result;
    }
  </script>
</body>
</html>
